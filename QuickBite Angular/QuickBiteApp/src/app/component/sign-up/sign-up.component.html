<div class="container sign-up-container">
    <div class="card shadow-lg p-4">
      <h2 class="text-center" style="color: #007bff;">Sign Up</h2>
      <hr>
      <form (ngSubmit)="onSubmit()" #signUpForm="ngForm" class="needs-validation" novalidate>
  
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required
                 [(ngModel)]="user.name" name="name" #name="ngModel" />
          <div *ngIf="name.invalid && name.touched" class="text-danger">
            Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required
                 [(ngModel)]="user.email" name="email" #email="ngModel" />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            Enter a valid email.
          </div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number"
          [(ngModel)]="user.phone" name="phone" #phone="ngModel" pattern="^[0-9]{10}$" />
          <div *ngIf="phone.invalid && phone.touched" class="text-danger">
            Enter a valid phone number.
          </div>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" class="form-control" placeholder="Enter your address" required
                 [(ngModel)]="user.address" name="address" #address="ngModel" />
          <div *ngIf="address.invalid && address.touched" class="text-danger">
            Address is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required
                 [(ngModel)]="user.password" name="password" #password="ngModel" />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="signUpForm.invalid">Sign Up</button>
      </form>
    </div>
  </div>
