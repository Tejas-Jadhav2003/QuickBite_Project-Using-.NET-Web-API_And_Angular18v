<div class="container sign-in-container">
    <div class="card shadow-lg p-4">
      <h2 class="text-center"style="color: #007bff;">Sign In</h2>
      <hr>
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>
  
        <button type="submit" class="btn btn-primary btn-block mt-4">Sign In</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="user/sign-up">Sign Up</a></p>
      </div>
    </div>
</div>
